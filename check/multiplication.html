<html> 
<link rel="shortcut icon"  type="image/x-icon"  href="split.jpg"/>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MULTIPLICATION</title>
<style type="text/css">

body { 
	background-image: url('encoding.jpg');
	margin: 30px;
    background-color:#000000;
    font-family : courier new;
    color:#ffffff;
    position: relative; left: 10px left: 25px; top : 10px;
 }

input{
  background-color:  #f44336; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

</style> 
<script type="text/javascript">

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}
</script>
</head>
<body><br><br>
	<h1 style="position: relative; left:25px;">MULTIPLY IT !</h1>
	<p  style="position: relative; left: 25px;"> The PS CREATION Project</p>
<form><br><br>
GREATER NUMBER : <input type="text" id="firstNumber" /><br><br>
SMALLER NUNMBER: <input type="text" id="secondNumber" /><br><br><br><br>
<input type="button" onClick="divideBy()"  Value="MULTIPLY" /
style="background-color: #ffffff; position: relative; left: 60px; color: black;">
</form>
<h2>OUTPUT: 
<span id = "result"></span>
$
</h2>
   
   
</body>
</html>
